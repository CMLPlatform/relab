# docker-compose.yml (BASE - common configuration)
services:
  backend:
    build:
      context: ./backend
    depends_on:
      database:
        condition: service_healthy
    env_file: ./backend/.env
    environment:
      DATABASE_HOST: database # Point to the database service
    restart: unless-stopped
    volumes:
      - user_uploads:/opt/relab/backend/data/uploads
      - backend_logs:/opt/relab/backend/logs

  backend_migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    env_file: ./backend/.env
    environment:
      DATABASE_HOST: database
    profiles:
      - migrations
    restart: on-failure:3
    volumes: # Ensure migrations have access to seed data and user uploads (for seeding example images)
      - ./backend/data/seed:/opt/relab/backend/data/seed:ro
      - user_uploads:/opt/relab/backend/data/uploads

  database:
    image: postgres:18@sha256:41bfa2e5b168fff0847a5286694a86cff102bdc4d59719869f6b117bb30b3a24
    env_file: ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
    restart: unless-stopped
    volumes:
      - database_data:/var/lib/postgresql

  cache:
    image: redis:8
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
    restart: unless-stopped

  docs:
    image: squidfunk/mkdocs-material:9@sha256:980e11fed03b8e7851e579be9f34b1210f516c9f0b4da1a1457f21a460bd6628
    restart: unless-stopped
    volumes:
      - ./docs:/docs

  frontend-app:
    build:
      context: ./frontend-app
    depends_on:
      - backend
    restart: unless-stopped

  frontend-web:
    build:
      context: ./frontend-web
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_logs:
  database_data:
  user_uploads:
